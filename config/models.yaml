# Model Configuration for Content Pipeline
#
# Configure different models for different agent types.
# Supports: anthropic, bedrock, openai, ollama providers
#
# PROVIDER OPTIONS:
# - anthropic: Direct Anthropic API (default, simplest setup)
# - bedrock: AWS Bedrock (enterprise, compliance, unified AWS billing)
# - openai: OpenAI API (cost optimization, GPT models)
# - ollama: Local models (free, private, offline)
#
# SETUP:
# - anthropic: Set ANTHROPIC_API_KEY environment variable
# - bedrock: Set BEDROCK_API_KEY + AWS_REGION, or configure AWS credentials (aws configure)
# - openai: Set OPENAI_API_KEY environment variable
# - ollama: Run Ollama locally (ollama serve)

# Main pipeline orchestration agent (handles conversations and custom prompts)
pipeline_agent:
  provider: anthropic
  model_id: claude-sonnet-4-5-20250929
  max_tokens: 64000
  temperature: 1.0
  thinking: false

# Content generation agents (YouTube, LinkedIn, Twitter)
content_agents:
  provider: anthropic
  model_id: claude-sonnet-4-5-20250929
  max_tokens: 8000
  temperature: 1.0
  thinking: false

# Content rating agent
rating_agent:
  provider: anthropic
  model_id: claude-sonnet-4-5-20250929
  max_tokens: 8000
  temperature: 1.0
  thinking: true

# Transcript preprocessing agent (fix names, terms, formatting)
# TIP: Use gpt-4o-mini for 60-75% cost savings on preprocessing!
preprocessor_agent:
  provider: anthropic
  model_id: claude-haiku-4-5-20251001
  max_tokens: 64000
  temperature: 1.0
  thinking: true

